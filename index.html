<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> 转拽爪  2026-2027</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1> 驻住 砖</h1>
        <div class="header-controls">
            <div class="selectors">
                <select id="currentYear">
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                </select>
                <select id="currentMonth"></select>
            </div>
            <button id="closeMonthBtn" class="primary-btn">住专 砖 砖专 住</button>
        </div>
    </header>

    <div class="input-panel card">
        <select id="typeInput">
            <option value="monthlyExpense">爪 砖转</option>
            <option value="fixedExpense">专转 拽注 (拽注)</option>
            <option value="income">住</option>
            <option value="savings">驻专砖 住 ()</option>
        </select>
        <input type="text" id="descInput" list="suggestions" placeholder="转专...">
        <datalist id="suggestions"></datalist>
        <input type="number" id="amountInput" placeholder="住" inputmode="decimal">
        <input type="text" id="noteInput" placeholder="注专转...">
        <button id="addBtn">住祝</button>
    </div>

    <div class="tables-grid">
        <div class="card table-container">
            <h3>| 专转 拽注</h3>
            <div class="scroll-area">
                <table id="fixedExpenseTable">
                    <thead><tr><th>转专</th><th>住</th><th>注专转</th><th></th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <div class="card table-container">
            <h3>| 爪转 砖转</h3>
            <div class="scroll-area">
                <table id="monthlyExpenseTable">
                    <thead><tr><th>转专</th><th>住</th><th>注专转</th><th></th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="card table-container full-width">
        <h3>| 住转</h3>
        <div class="scroll-area">
            <table id="incomeTable">
                <thead><tr><th>转专</th><th>住</th><th>注专转</th><th></th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div class="dashboard-footer">
        <div class="summary-card">
            <div class="summary-line"><span>住" 住转:</span> <span id="totalInc">0</span></div>
            <div class="summary-line"><span>住" 爪转:</span> <span id="totalExp">0</span></div>
            <div class="summary-line" title="住转 驻转 爪转"><span>驻爪 住:</span> <span id="potentialSav">0</span></div>
            <div class="summary-line"><span>驻专砖 转 住:</span> <span id="manualSav">0</span></div>
            <div class="summary-line balance"><span>转专  (注"砖):</span> <span id="balance">0</span></div>
        </div>
        <div class="chart-card">
            <canvas id="expenseChart"></canvas>
        </div>
    </div>

    <div class="card full-width" id="yearlySummarySection">
        <h3>| 住 砖 爪专</h3>
        <table id="yearlySummaryTable">
            <thead>
                <tr>
                    <th>砖</th>
                    <th>住转</th>
                    <th>爪转</th>
                    <th>住 砖</th>
                    <th>转专 爪专转</th>
                    <th>驻注</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
<div class="backup-controls card">
    <h4>  转 ()</h4>
    <button onclick="exportData()" class="backup-btn">专 拽抓  砖</button>
    <input type="file" id="importFile" style="display:none" onchange="importData(event)">
    <button onclick="document.getElementById('importFile').click()" class="backup-btn import">注 转 拽抓</button>
</div>
